<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片checkbox</title>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<script src="checkbox.js"></script>
	<link type="text/css" href="checkbox.css" rel="stylesheet" media="all" />
</head>


<body>
	<form action="#" method="post">
		<div class="list_ID">
			<div class="title"><span>设备列表</span></div>
			<div class="display_ID">
				<ul id="ul">
					<li><img src="images/uncheck.png"><span class="liSpan">11111111</span></li>
					<li><img src="images/uncheck.png"><span class="liSpan">22222222</span></li>
					<li><img src="images/uncheck.png"><span class="liSpan">33333333</span></li>
					<li><img src="images/uncheck.png"><span class="liSpan">44444444</span></li>
					<li><img src="images/uncheck.png"><span class="liSpan">55555555</span></li>
					<li><img src="images/uncheck.png"><span class="liSpan">66666666</span></li>
				</ul>
			</div>
			<div class="con_ID">
				<img src="images/uncheck.png" id="SelectAllImg">
				<span id="SelectAllSpan">全选</span>
				<input type="button" value="删除" id='del' class="btn"/>
				<input type="button" id="submit_btn" value="注册" onclick="regist()" class="btn"/>
			</div>
		</div>
	</form>
</body>
</html>
